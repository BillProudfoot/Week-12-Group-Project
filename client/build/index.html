  <!DOCTYPE html>
  <html>
  <head>
    <title>Route Tracker</title>
    <link rel='stylesheet' type='text/css' href='main.css'>

    <!--link for bootstrap framework-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- link for google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Barrio" rel="stylesheet">
    <!-- link for google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCDDzJPPcQuw_HAopGmYnkGYO-pK4pxw_U&region=GB"></script>
    <script src="bundle.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>

    <div class="row">

        <div class="col-md-3">
          <div class="row">
            <div id="info" class="">
              <h1>CRIMEWALKS</h1>

            </div>
          </div>

          <div class="row">
            <div class="blue content-block" id="start-finish-section">
              <label for="new-location">Enter a Location</label>
              <input type="text" name="NewLocation" id="new-location">
              <button class='btn' id=submit-new-location>Submit Location</button>
              <p><button class="btn" id="geolocate">where am i</button></p>
              <p><select id="start">

                <option disabled selected hidden>choose start:</option>

              </select></p>
              <p><select id="finish">
              <option disabled selected hidden>choose finish: </option>
              </select></p>
              <div id="currently-selected-route">
              </div>
              <button class="btn" id="get-route">get route!</button>
                <div id="crime-button">

                </div>

            </div>

          </div>

          <div class="row">
            <div class="thistle content-block" id="add-to-wish-list">

                <label for="walk-name">name your walk</label>
                <input type="text" name="walk-name" id="walk-name" size="30">

                <div class="" id="start-point-wish-list">
                  Start point:
                </div>

                <div class="" id="finish-point-wish-list">
                  Finish point:
                </div>
                <br>
                <button class="btn" id="save-to-wishlist" type="button" name="button">save to wishlist</button>



            </div>
          </div>

        </div>


        <div class="col-md-9" id='main-map'></div>

      </div>

      <div class="row">




      <div class="col-md-6 info-section content-block color3" id="">
          <h4>Wishlist</h4>
          <div class="" id="wishlist">


          </div>
      </div>


      <div class="col-md-6 info-section content-block color3" id="">
        <h4>Completed Walks</h4>
        <div class="" id="completed-walks">

        </div>
      </div>

      </div>


      <div id="chart-lightbox" class="lightbox"></div>
  </body>

  </html>
