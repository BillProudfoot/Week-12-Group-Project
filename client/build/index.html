  <!DOCTYPE html>
  <html>
  <head>
    <title>Route Tracker</title>
    <link rel='stylesheet' type='text/css' href='main.css'>

    <!--link for bootstrap framework-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- link for font awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- link for google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Barrio|Lato" rel="stylesheet">
    <!-- link for google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCDDzJPPcQuw_HAopGmYnkGYO-pK4pxw_U&region=GB"></script>
    <script src="bundle.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>

    <div class="container-fluid">
    <div class="row" id="map-info-row">


        <div class="col-md-3">
          <div class="row">
            <div id="info" class="color1">
              <h1>CRIMEWALKS</h1>

            </div>
          </div>

          <div class="row" id="left-section">
            <div class="color2 content-block" id="start-finish-section">
              <label for="new-location">Enter a Location</label>
              <div class="form-group col-sm-12">


                <input type="text" name="NewLocation" id="new-location" class="form-control" size="20">
              </div>
              <button class='btn' id=submit-new-location>Submit Location</button>
              <button class="btn" id="geolocate"><i class="fa fa-location-arrow"></i></button>
              <p><select id="start">

                <option disabled selected hidden>choose start:</option>

              </select></p>
              <p><select id="finish">
              <option disabled selected hidden>choose finish: </option>
              </select></p>
              <div id="currently-selected-route">
              </div>
              <button class="btn" id="get-route">get route!</button>
                <div id="crime-button">

                </div>

            </div>

          </div>

          <div class="row">
            <div class="color3 content-block" id="add-to-wish-list">

                <label for="walk-name">name your walk</label>
                <div class="form-group col-sm-12">
                  <input type="text" name="walk-name" class="form-control" id="walk-name" size="20">
                </div>
                <div class="" id="start-point-wish-list">
                  Start point:
                </div>

                <div class="" id="finish-point-wish-list">
                  Finish point:
                </div>
                <br>
                <button class="btn" id="save-to-wishlist" type="button" name="button">save to wishlist</button>



            </div>
          </div>

        </div>


        <div class="col-md-9" id='main-map'></div>
      </div>

      <div class="row" id="wishlist-completed-row">


      <div class="col-md-6 info-section content-block color4" id="">

          <h4>Wishlist</h4>
          <div class="" id="wishlist">


          </div>
      </div>


      <div class="col-md-6 info-section content-block color4" id="">

        <h4>Completed Walks</h4>
        <div class="" id="completed-walks">

        </div>
      </div>

      </div>

<!-- section for graph to appear in lightbox -->
      <div id="chart-lightbox" class="lightbox">
        <table class="lightbox-table">
            <tr>
                <td class="lightbox-table-cell" align="center">



                  <div id="lightbox-content"></div>


                </td>
            </tr>
        </table>
      </div>

    </div>


  </body>

  </html>
