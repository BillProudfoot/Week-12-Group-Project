  <!DOCTYPE html>
  <html>
  <head>
    <title>Route Tracker</title>
    <link rel='stylesheet' type='text/css' href='main.css'>

    <!--link for bootstrap framework-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <!-- link for font awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- link for google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Barrio|Lato" rel="stylesheet">
    <!-- link for google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCDDzJPPcQuw_HAopGmYnkGYO-pK4pxw_U&region=GB"></script>
    <script src="bundle.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>

    <div class="container-fluid">
    <div class="row" id="map-info-row">


        <div class="col-md-3">
          <div class="row">
            <div id="info" class="color1">
              <h3>crimefinder</h3>

            </div>
          </div>

          <div class="row" id="left-section">
            <div class="color2 content-block" id="start-finish-section">
              <label for="new-location">Enter a Location</label>
              <div class="form-group col-sm-12">


                <input type="text" name="NewLocation" id="new-location" class="form-control" size="20">
              </div>
              <button class='btn' id=submit-new-location>Submit Location</button>
              <button class="btn" id="geolocate"><i class="fa fa-location-arrow"></i></button>
              <p><select id="locations">

                <option disabled selected hidden>choose location:</option>

              </select></p>

              <p><select id="month">
              <option disabled selected hidden>month</option>
              </select>
              <select id="year">
              <option disabled selected hidden>year</option>
              </select></p>

              <div id="crime-button-div">
              <button class="btn" id="crime-button"><i class='fa fa-eye' aria-hidden='true'></i></button>
              <button class="btn" id="stop-search-button-button"><i class='fa fa-question-mark' aria-hidden='true'></i></button>


                </div>

                <div id="stop-search-button">

                </div>

            </div>




        </div>
      </div>


        <div class="col-md-9" id='main-map'></div>
      </div>

<!-- section for graph to appear in lightbox -->
      <div id="chart-lightbox" class="lightbox">
        <center>
        <table class="lightbox-table">
            <tr>

                <td class="lightbox-table-cell">





                  <div id="lightbox-content"></div>




                </td>

            </tr>
        </table>
        </center>
      </div>

    </div>


  </body>

  </html>
