  <!DOCTYPE html>
  <html>
  <head>
    <title>Route Tracker</title>
    <link rel='stylesheet' type='text/css' href='main.css'>

    <!--link for bootstrap framework-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDDzJPPcQuw_HAopGmYnkGYO-pK4pxw_U"></script>
    <script src="bundle.js"></script>

  </head>
  <body>

    <div class="row">

        <div class="col-md-3">
          <div class="row">
            <div id="info" class="red">
              <h4>welcome to our great app. here you can make routes and other cool stuff</h4>

            </div>
          </div>

          <div class="row">
            <div class="blue" id="start-finish-section">
              <p><button class="btn" id="geolocate">where am i</button></p>
              <p><select id="start">
                <option disabled selected>Choose your starting Location</option>
              </select></p>
              <p><select id="finish">
                <option disabled selected>Choose your finishing Location</option>
              </select></p>
              <div id="currently-selected">
              </div>
              <button class="btn" id="getRouteButton">get route!</button>

            </div>

          </div>

      </div>


        <div class="col-md-9" id='main-map'></div>

    </div>

        <div class="row">


          <div class="col-md-6 info-section placeholder" id="currently-selected-route">Currently Selected Route</div>


          <div class="col-md-6 info-section placeholder" id="wishlist">WishList</div>


          <div class="col-md-6 info-section placeholder" id="completed-walks">Completed Walks</div>


        </div>



  </body>
  </html>
