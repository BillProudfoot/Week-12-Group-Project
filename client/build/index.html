  <!DOCTYPE html>
  <html>
  <head>
    <title>Route Tracker</title>
    <link rel='stylesheet' type='text/css' href='main.css'>

    <!--link for bootstrap framework-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDDzJPPcQuw_HAopGmYnkGYO-pK4pxw_U"></script>
    <script src="bundle.js"></script>

  </head>
  <body>

    <div class="row">

        <div class="col-md-3">
          <div class="row">
            <div id="info" class="red">
              <h4>welcome to our great app. here you can make routes and other cool stuff</h4>

            </div>
          </div>

          <div class="row">
            <div class="blue" id="start-finish-section">
              <p><button class="btn" id="geolocate">where am i</button></p>
              <b>Start: </b>
              <p><select id="start">

                <option disabled selected hidden>Choose your starting Location</option>

              </select></p>
              <b>Finish: </b>
              <p><select id="finish">
              <option disabled selected hidden>Choose your finishing Location</option>
              </select></p>
              <div id="currently-selected-route">
              </div>
              <button class="btn" id="get-route">get route!</button>


            </div>

          </div>

          <div class="row">
            <div class="thistle placeholder" id="add-to-wish-list">
              <form class="" action="index.html" method="post">
                <label for="walk-name">name your walk</label>
                <input type="text" name="walk-name" id="walk-name" size="40">

                <div class="" id="start-point-wish-list">
                  Start point:
                </div>

                <div class="" id="finish-point-wish-list">
                  Finish point:
                </div>

                <input type="submit" name="" value="save to wishlist">

              </form>

            </div>
          </div>

        </div>


        <div class="col-md-9" id='main-map'></div>

      </div>

      <div class="row">


          

      <div class="col-md-6 info-section placeholder" id="">
          <h4>wishlist</h4>
          <div class="" id="wishlist">


          </div>
      </div>


      <div class="col-md-6 info-section placeholder" id="">
        <h4>completed walks</h4>
        <div class="" id="completed-walks">

        </div>
      </div>

      </div>



  </body>

  </html>
